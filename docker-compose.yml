version: "3.9"

services:
  api:
    image: taskmaster-app
    container_name: taskmaster-api
    ports:
      - "8080:8080"
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    container_name: taskmaster-db
    environment:
      POSTGRES_DB: taskmaster
      POSTGRES_USER: taskmaster
      POSTGRES_PASSWORD: taskmaster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmaster"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
